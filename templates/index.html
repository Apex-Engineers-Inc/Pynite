<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pynite FEA Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Pynite FEA</h1>
                <p>Finite Element Analysis Web Application</p>
            </div>
            <div class="header-actions">
                <button id="new-model-btn" class="btn btn-primary">New Model</button>
                <button id="analyze-btn" class="btn btn-success" disabled>Analyze</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Model Tree</h3>
                    <div id="model-tree" class="model-tree">
                        <p class="empty-state">No model loaded</p>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Properties</h3>
                    <div id="properties-panel" class="properties-panel">
                        <div class="property-group">
                            <h4>Materials</h4>
                            <button id="add-material-btn" class="btn btn-sm">Add Material</button>
                            <div id="materials-list" class="items-list"></div>
                        </div>
                        
                        <div class="property-group">
                            <h4>Sections</h4>
                            <button id="add-section-btn" class="btn btn-sm">Add Section</button>
                            <div id="sections-list" class="items-list"></div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Loads & Analysis</h3>
                    <div class="load-controls">
                        <button id="add-node-load-btn" class="btn btn-sm">Add Node Load</button>
                        <button id="add-member-load-btn" class="btn btn-sm">Add Member Load</button>
                        <button id="add-support-btn" class="btn btn-sm">Add Support</button>
                        <button id="add-load-combo-btn" class="btn btn-sm">Load Combination</button>
                    </div>
                </div>
            </aside>

            <!-- Main Viewport -->
            <main class="viewport">
                <div class="viewport-header">
                    <div class="view-controls">
                        <button id="add-node-btn" class="btn btn-sm">Add Node</button>
                        <button id="add-member-btn" class="btn btn-sm">Add Member</button>
                        <select id="view-combo" class="combo-select">
                            <option value="Combo 1">Combo 1</option>
                        </select>
                    </div>
                    <div class="view-options">
                        <label><input type="checkbox" id="show-deformed"> Deformed Shape</label>
                        <label><input type="checkbox" id="show-loads"> Show Loads</label>
                        <label><input type="checkbox" id="show-reactions"> Show Reactions</label>
                    </div>
                </div>
                
                <div id="three-container" class="three-container">
                    <canvas id="three-canvas"></canvas>
                </div>

                <div class="status-bar">
                    <span id="status-text">Ready</span>
                    <span id="model-info"></span>
                </div>
            </main>

            <!-- Results Panel -->
            <aside class="results-panel" id="results-panel">
                <div class="panel-header">
                    <h3>Analysis Results</h3>
                    <button id="close-results" class="btn-close">&times;</button>
                </div>
                <div class="panel-content">
                    <div class="results-tabs">
                        <button class="tab-btn active" data-tab="nodes">Nodes</button>
                        <button class="tab-btn" data-tab="members">Members</button>
                        <button class="tab-btn" data-tab="diagrams">Diagrams</button>
                    </div>
                    <div id="results-content" class="results-content">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <!-- Modal content will be populated dynamically -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/three-viewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modals.js') }}"></script>
</body>
</html>
